<!doctype html>
<html>
  <head>
      <title></title>
  </head>
  <body>

       <script type="text/javascript" src="pmrpc.js"></script>

       <script type="text/javascript">

         function doReply() {
          pmrpc.call({
             destination : "publish",
             publicProcedureName : "reply",
             params : ["OK", {"answer" : "Yes"}],
             onSuccess : function()
          {document.getElementsByTagName('body')[0].innerHTML='<h1>Data submitted</h1>';},
             onFailure: function()
          {document.getElementsByTagName('body')[0].innerHTML='<h1>Data submission failed</h1>';} 

          });
        return true;
         }
         
         function cancel() {
          pmrpc.call({
             destination : "publish",
             publicProcedureName : "reply",
             params : ["Cancelled", {}],
             onSuccess : function()
          {document.getElementsByTagName('body')[0].innerHTML='<h1>Data submitted</h1>';},
             onFailure: function()
          {document.getElementsByTagName('body')[0].innerHTML='<h1>Data submission failed</h1>';} 
          });
        return true;
         }
         
         function setTitle() {
           pmrpc.call({
             destination : 'publish',
             publicProcedureName : 'setTitle',
             params : ['Confirm GBIF Agreement'],
            });
           return true;
         }

         window.onload = setTitle;
       </script>
  
  <h2>Do you accept the GBIF Data Use Agreement?</h2>
  <iframe width="100%" height="80%" src="http://data.gbif.org/tutorial/datauseagreement"></iframe>
<form name="myform">
  <input type="button" value="No" onclick="cancel()"/>
  <input type="button" value="Yes" onclick="doReply()"/>
</form> 
  </body>
</html>
